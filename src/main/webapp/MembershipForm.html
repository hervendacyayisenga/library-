<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus, 
        .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .button-group button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-group .submit-btn {
            background-color:  #5a67d8;
            color: #ffffff;
        }
        .button-group .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .button-group .reset-btn {
            background-color: #f44336;
            color: #ffffff;
        }
        .button-group .reset-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Membership Details</h2>
    <form action="MembershipServlet" method="post">
        <input type="hidden" name="action" value="insert">
        <div class="form-group">
            <label for="membershipCode">Membership Code:</label>
            <input type="text" id="membershipCode" name="membershipCode" required>
        </div>
        <div class="form-group">
            <label for="registrationDate">Registration Date:</label>
            <input type="date" id="registrationDate" name="registrationDate" required>
        </div>
        <div class="form-group">
            <label for="membershipStatus">Membership Status:</label>
            <select id="membershipStatus" name="membershipStatus" required>
                <option value="">Select Status</option>
                <option value="APPROVED">APPROVED</option>
                <option value="REJECTED">REJECTED</option>
                <option value="PENDING">PENDING</option>
            </select>
        </div>
        <div class="form-group">
            <label for="membershipType">Membership Type:</label>
            <select id="membershipType" name="membershipType" required>
                <option value="">Select Membership</option>
                <option value="Gold">Gold - 50 Rwf/day, 5 books max</option>
                <option value="Silver">Silver - 30 Rwf/day, 3 books max</option>
                <option value="Striver">Striver - 10 Rwf/day, 2 books max</option>
            </select>
        </div>
        <div class="form-group">
            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate" required>
        </div>
        <div class="button-group">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
